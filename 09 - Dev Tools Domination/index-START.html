<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello I am nice.');

    // Interpolated
    console.log('Hello I am %s.', 'nice');

    // Styled
    // adding more placeholders necessitates arguments that handle them
    console.log('Hello %cI%c am %s.', 'font-size: 50px; background: red; text-shadow: 10px 10px 0 blue', '', 'nice');

    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('SHIT!');

    // Info
    console.info('Crocodiles eat 3-4 people per year.');

    // Testing
    // The second argument is printed to the console as an error message
    // if the first evaluates to a falsey value
    console.assert(1 === 2, 'That is wrong');

    // clearing
    // this method is good to have at the bottom of a JS file in case
    // stray console method calls lie around in the code
    console.clear();

</body>
</html>
